<!-- # 헤더 컨테이너 푸터 순서로 레이아웃이 구성되어 있고
# 헤더에 있는 네비게이션을 통해서 내소개 / 나의 좌우명 / 나의 깃허브나 노션 링크
# 컨테이너만 바뀌게

# 푸터에는 이름, 이메일, 깃허브링크, 인스타 등 화면이 바뀌어도 계속 고정되어 있는 무언가를 작성해주세요
# css가 길어지면 별도의 css 파일을 만드셔서 <head>에 링크합니다. -->


    <!DOCTYPE html>
    <html>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        #subtitle {
            font-size: xx-large; 
            font-weight: bold;
        }

        .w3-container {
            margin-bottom: 300px;
        }

    </style>
    
    <body>
    
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
      <button class="w3-bar-item w3-button w3-large"
      onclick="w3_close()">Close &times;</button>
      <h3 class="w3-bar-item"><img src="data/cat.jpg" style="width: 130px; height: 150px;" alt=""></h3>
      <a href="#introduce" class="w3-bar-item w3-button">Introduce</a>
      <a href="#motto" class="w3-bar-item w3-button">Motto</a>
      <a href="#github" class="w3-bar-item w3-button">Github</a>
    </div>
    
    <div id="main">
    
    <div class="w3-teal">
      <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
      <div class="w3-containers">
        <h1>HomePage</h1>
      </div>
    </div>
    
    <div class="w3-container" id="introduce">
        <h1 id="subtitle">Introduce</h1>
        <p>안녕하세요!</p>
        <p>제 이름은 김준우 입니다.</p>
        <p>현재 데이터 엔지니어를 지망중입니다.</p>
        <p>더욱 열심히 공부하겠습니다.</p>
    </div>
    
    <div class="w3-container" id="motto">
        <h1 id="subtitle">Motto</h1>
        <p>제 좌우명은 </p>
        <h2>어제보다 더 노력하고 일분일초라도 열심히 살자</h2>
        <p> 입니다.</p>
    </div>


    <div class="w3-container" id="github">
        <h1 id="subtitle">Github</h1>
        <p>제 Github 주소는 <h1><a href="https://github.com/Ryunos96">Ryunos96</a></h1></p>
        <p>입니다.</p>
    </div>


    </div>

    <div id="footer" class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; JoonWoo Kim 2023</div></div>
                <div class="col-auto">
                    <span class="text-white mx-1">sinple010@naver.com</span>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="mailto:sinple010@naver.com">Contact</a>
                </div>
            </div>
        </div>
    </div>


    <script>
    function w3_open() {
      document.getElementById("main").style.marginLeft = "25%";
      document.getElementById("mySidebar").style.width = "25%";
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
      document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("openNav").style.display = "inline-block";
    }
    </script>
    
    </body>
    </html>
